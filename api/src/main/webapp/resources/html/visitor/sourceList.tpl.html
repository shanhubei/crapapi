<div class="col-xs-12 r0 p20 pt0" ng-controller="visitorSourceCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="col-xs-12 p3 pl10 pr10 mr10 f14 fb  mt20 mb20 adorn-bl-3">目录列表</div>

<div class="col-xs-12 p0 tc mt50 mb10 C999 f14" ng-if="list.length==0">
		<i class="iconfont f30 mt-5 mr10">&#xe69c;</i>目录为空
</div>


<div class="col-xs-12 p0" ng-if="list.length>0">

	<div ng-repeat="item in list" class="dashed-t">
	
		<a ng-href="#/source/detail?projectId={{item.projectId}}&id={{item.id}}" class="p10 pl0 f16 fb dis w C000 no_unl">{{item.name}}</a>
		<div class ="f14 C555" ng-bind="item.remark|cut:true:100:' ...'"></div>
		<div class="tr C999 f12 p10">{{getDate(item.createTime)|date:'yyyy-MM-dd'}}</div>
	</div>
	<div ui-view="page" class="mt20"></div>
</div>
</div>
<div class="cb"></div>
