<nav ng-if="page.totalPage > 1">
  <ul class="pager mt0 fr">
    <li ng-if="page.currentPage>1" class="cursor">
    	<a ng-click="getData(page.currentPage-1)"><span aria-hidden="true">&larr;</span> 上一页</a>
    </li>
    <li ng-if="page.currentPage<=1" class="disabled cursor">
    	<a><span aria-hidden="true">&larr;</span> 上一页</a>
    </li>
    <li ng-if="page.currentPage<page.totalPage" class="cursor">
    	<a ng-click="getData(page.currentPage+1)">下一页 <span aria-hidden="true">&rarr;</span></a>
    </li>
    <li ng-if="page.currentPage>=page.totalPage" class="disabled cursor">
    	<a>下一页 <span aria-hidden="true">&rarr;</span></a>
    </li>
  </ul>
</nav>
	<input type="hidden" id="PageTotalPage" value="{{page.totalPage}}"/>
	<input type="hidden" id="PageAllRow" value="{{page.allRow}}"/>
	<div class="fr C999 mt5 mr10" ng-if="page.totalPage > 1">Total:{{page.allRow}}&nbsp; {{page.currentPage}}/{{page.totalPage}}</div>
	<div class="cb" ng-if="page.totalPage > 1"></div>
