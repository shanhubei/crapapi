<div class="col-xs-12 r0 p20 pt10" ng-controller="errorCtrl">
<button type="button" class="ndis" id="refresh" ng-click="getData(1,true);"></button>
<div class="fl p3 pl10 pr10 mr10 f16 mt10 mb20 adorn-bl-3">状态码列表</div>

<div class="col-xs-12 dashed-t  pt15 p0 pb10 mb20">
		<button type="button" class="ml20 mt1 btn btn-adorn btn-sm fr no-radius" ng-click="getData(1);">
			<i class="iconfont">&#xe6ac;</i>&nbsp;查询
		</button>
		<div class="form-group w200 fr">
			<label class="sr-only">Code</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">错误编码</div>
				<input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w150 no-radius no-b-s"
					placeholder="Code" ng-model="$stateParams.errorCode">
			</div>
		</div>
		<div class="form-group w200 fr mr10">
			<label class="sr-only">Msg</label>
			<div class="input-group">
				<div class="input-group-addon no-radius">错误信息</div>
				<input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w150 no-radius no-b-s"
					placeholder="Msg" ng-model="$stateParams.errorMsg">
			</div>
		</div>
	<div class="cb"></div>
</div>

<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>该模块下没有状态码
</div>
	
<div class="col-xs-12 p0" ng-if="list.length>0" >
	<table class="table f12 table-hover">
		<thead>
			<tr class="BGEEE f12 fn adorn-color">
				<td class="tc w200">Code</td>
				<td class="tc">Msg</td>
				<td class="tc w200">项目</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list" >
				<td class="tc p12">{{item.errorCode}}</td>
				<td class="tl p12">{{item.errorMsg}}</td>
				<td class="tl p12">{{item.projectName}}</td>
			</tr>

		</tbody>
	</table>
	<div ui-view="page"></div>
</div>
</div>
<div class="cb"></div>
