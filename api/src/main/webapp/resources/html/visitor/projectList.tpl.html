<div class="col-xs-12 r0 p20 pt10" ng-controller="visitorProjectCtrl">
	<button type="button" class="ndis" id="refresh"
		ng-click="getData(1,true);"></button>
<div class="col-xs-6 fl p3 pl10 pr10 f16 mt10 mb20 adorn-bl-3" ng-if="$stateParams.projectShowType == 4">推荐项目</div>
<div class="col-xs-6 fl p3 pl10 pr10 f16 mt10 mb20 adorn-bl-3" ng-if="$stateParams.projectShowType == 3">我的项目</div>
<div class="col-xs-6 pt5 p0 pb10 tr">
			<input type="text" autocomplete="off" class="form-control input-xs dis-in-blo w200 r20 no-b-s" onkeypress="if(event.keyCode==13) {refresh.click();}"
						placeholder="搜索|回车确认"  ng-model="$stateParams.name">
	</div>

<div ng-if="list.length==0" class="col-xs-12 tc mt10 mb10 C999">
			<i class="iconfont f20 mt-5 mr10">&#xe69c;</i>暂时没有项目
</div>
<div class="col-xs-12 p0"  ng-if="list.length>0">

	<div class="col-sm-6 col-md-4 col-lg-3 m0 p0" ng-repeat="item in list">
			<div class="b1 tl r3 h220 m15 p15">
				<div>
					<a class="fl" ng-href="project.do#/module/list?projectId={{item.id}}" target="_blank">
						<img class="h70 w70 r50P" ng-src="{{item.cover}}"/>
					</a>
					<div class="lh26 fl mt20 ml10">
						<a class="f12 text-primary mr5 cursor" ng-href="project.do#/error/list?projectId={{item.id}}" target="_blank">
							<i class="iconfont f12">&#xe6b7; 状态码</i>
						</a>
						<br/>
						<a class="f12 text-primary mr5 cursor mt10" ng-href="project.do#/module/list?projectId={{item.id}}" target="_blank">
							<i class="iconfont f12">&#xe83b; 模块</i>
						</a>
					</div>
				</div>
				<div class="cb"></div>
				<div class="h30 of-h f14 C000 pt10">
					<a ng-href="project.do#/module/list?projectId={{item.id}}" target="_blank" class="adorn-color" ng-bind="item.name|cut:true:9:' ...'"></a>
				</div>
				<div class="h80 of-h C555 pt10 pb5"
					ng-bind="item.remark|cut:true:46:' ...'">
				</div>
			</div>
	</div>

	<div ui-view="page" class="mt20 cb"></div>
	
</div>
</div>
<div class="cb"></div>
