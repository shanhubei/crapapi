<div class="r0 p10 pt0 col-xs-12" ng-controller="detailCtrl">
<div class="col-xs-12 p0 mt10">
	<form ng-submit="submitForm('admin/menu/addOrUpdate.do')">
		<table class="table table-bordered">
			 <tr>
				<td class="tc w150">名称</td>
				<td class="tc"><input  class="form-control"  type="text" autocomplete="off" required ng-model="model.menuName"></td>
			</tr>
			<tr>
				<td class="tc w150">类型</td>
				<!-- 二级菜单不需要选着类型 -->
				<td class="tc" ng-if="model.parentId=='0'">
					<input  class="form-control"  id="typeName" type="text" autocomplete="off" readonly ng-model="model.typeName" placeholder="点击输入框选着类型" required
					ng-focus="loadPickByName('iwidth=220|iheight=200|tagName=typeName|tag=type|code=MENU_TYPE|def='+model.type,$event)">
				</td>
				<td class="tc" ng-if="model.parentId!='0'">
					<input  class="form-control" type="text" autocomplete="off" ng-model="model.typeName" readonly>
				</td>
			</tr>
			<tr ng-if="!(model.parentId=='0' && model.type=='FRONT')">
				<td class="tc">链接</td>
				<td class="tc">
					<div class="input-group w">
						<textarea  class="form-control no-resize" id="menuUrl" ng-model="model.menuUrl" rows="3"
						placeholder="请点击“选择地址”按钮选择链接地址，亦可手动输入链接，若有二级菜单，一级菜单链接无效"></textarea>
						<div class="input-group-addon cursor btn-adorn" ng-click="loadPick($event,300,460,'true','menuUrl','MENU_URL','','');">
						选择地址
						</div>
					</div>
				</td>
			</tr>
			<tr>
					<td class="tc">排序</td>
					<td class="tc" colspan="3">
					<input class="form-control" min="0"  type="number" ng-model="model.sequence"></td>
			</tr>
			<tr ng-if="model.parentId=='0'">
				<td class="tc" rowspan="2">图标</td>
				<td class="tc">
					<input class="form-control" readonly id="iconRemarkName" ng-focus="loadPickByName('iwidth=220|iheight=200|tagName=iconRemarkName|tag=iconRemark|code=MENU_ICON|def='+model.iconRemark,$event)"
						   placeholder="点击输入框选着图标" ng-model="model.iconRemarkName"/>
				</td>
			</tr>
			<tr>
				<td class="tc p0" colspan="3">
					<div class="BGEEE p10" ng-bind-html="model.iconRemark|trustHtml"></div>
				</td>
			</tr>
			
	</table>
	<button type="submit" class="btn btn-success fr">提交</button>
	</form>
	
</div>
</div>
<div class="cb"></div>
