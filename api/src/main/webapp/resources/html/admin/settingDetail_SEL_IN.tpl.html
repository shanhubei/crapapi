<div class="p10 col-xs-12"  ng-controller="settingDetailCtrl">
	<div class="col-xs-12 BGFFF p20 r5">
<div class="col-xs-12 f14 p0 mb5 tr">
	<a type="button" class="btn btn-adorn btn-sm" onclick="history.back(-1);"> <i class="iconfont fb">&#xe697;&nbsp;</i>后退</a>
</div>
<div class="col-xs-12 p0 pt10 bt1">
		<form  ng-submit="submitForm('admin/setting/addOrUpdate.do')">
			<table class="table table-bordered">
				<tr>
					<td class="tc w80">key</td>
					<td class="tc w200">
						<input class="form-control" type="text" autocomplete="off" ng-model="model.key" required ng-if="model.id==null">
						<input class="form-control cursor-not" type="text" autocomplete="off" ng-model="model.key" readonly ng-if="model.id!=null">
					</td>
				</tr>
				<tr>
					<td class="tc">值：点击按钮选择或手动输入</td>
					<td class="tc">
					 <div class="input-group">
							<input class="form-control" type="text" autocomplete="off" id="value" required
								ng-model="model.value"  placeholder="点击“选择”按钮选择，或输入字体">
							<div class="input-group-addon cursor btn-adorn"
								ng-click="loadPick($event,250,300,'true','value', model.key, '', model.value);">
								选择字体</div>
					</div>

					</td>
				</tr>
				<tr>
					<td class="tc">类型</td>
					<td class="tc">
						<input  class="form-control cursor-not"  id="typeName" type="text" autocomplete="off" ng-model="model.typeName" placeholder="点击输入框选择类型" readonly>
					</td>
				</tr>
				<tr>
					<td class="tc">备注</td>
					<td class="tc"><textarea class="form-control no-resize"
							ng-model="model.remark" rows="6" placeholder="备注信息"></textarea></td>
				</tr>
				<tr>
					<td class="tc">排序</td>
					<td class="tc">
					<input class="form-control" min="0"  required type="number" ng-model="model.sequence"></td>
			</tr>
			</table>
			<button type="submit" class="btn btn-success fr">提交</button>
		</form>

	</div>
</div>
</div>
<div class="cb"></div>
