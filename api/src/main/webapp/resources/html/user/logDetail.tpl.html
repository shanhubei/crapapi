<div class="r0 p10 pt0 col-xs-12 BGFFF">
<div class="col-xs-12 p0 mt10">
		<table class="table table-bordered">
			<tr>
				<td class="w100">类型</td>
				<td ng-bind="model.modelName"></td>
			</tr>
			<tr>
				<td>备注</td>
				<td ng-bind="model.remark"></td>
			</tr>
			<tr>
				<td>操作</td>
				<td>
					【<sapn class="adorn-color">{{model.type}}</sapn>】<span class="C999">* 恢复数据后原有数据将被覆盖，请谨慎使用</span>
					<a  type="button" class="btn btn-danger btn-sm fr" title="恢复"
						ng-click="del('user/log/recover.do?id='+model.id,model.remark,'确认恢复【'+model.remark+'】?原有数据将被覆盖')">
					<i class="iconfont f12">&#xe627;&nbsp;恢复</i>
				</a>
				</td>
			</tr>
			<tr>
				<td>操作人</td>
				<td ng-bind="model.updateBy"></td>
			</tr>
			<tr>
				<td>时间</td>
				<td ng-bind="model.createTimeStr"></td>
			</tr>
			<tr>
				<td>修改前的类容</td>
				<td class="code">
					<pre ng-bind="model.content"></pre>
				</td>
			</tr>
	</table>
		<a  type="button" class="btn btn-danger btn-sm fr" title="恢复"
			ng-click="del('user/log/recover.do?id='+model.id,model.remark,'确认恢复【'+model.remark+'】?原有数据将被覆盖')">
			<i class="iconfont f12">&#xe627;&nbsp;恢复</i>
		</a>
</div>
</div>
<div class="cb"></div>
