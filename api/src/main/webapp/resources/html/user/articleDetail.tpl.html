<div ng-init="getArticleDetail()" class="col-xs-12 p0">
    <link ng-href="resources/framework/editormd-1.5.0/css/editormd.min.css" rel="stylesheet" type="text/css" ng-if="model.useMarkdown"/>
    <link ng-href="resources/framework/wang-editor-3.1.1/wangEditor.min.css" rel="stylesheet" type="text/css" ng-if="!model.useMarkdown"/>

    <div class="col-xs-12 main-nav">
        <div class="btn-group btn-group-sm r3 fl mr10">
            <button class="btn btn-default" ng-click="goBack()" type="button">
                <i class="iconfont mt-3">&#xe697;&nbsp;</i>返回
            </button>
            <a ng-class="{true: 'btn btn-default btn-sm', false:'btn btn-default btn-sm disabled'}[isProjectUser('myData')]"
               ng-href="#/user/log/list?pageName=文档日志&dataType=article&menu_b=menu_article&menu_a=menu-project&projectName={{model.projectName}}&projectId={{model.projectId}}&moduleId={{$stateParams.moduleId}}&identy={{model.id}}">
                <i class="iconfont f12 mt-3">&#xe6bb;&nbsp;</i>日志
            </a>
            <a ng-class="{true: 'btn btn-default btn-sm', false:'btn btn-default btn-sm disabled'}[isProjectUser('modArticle')]"
               ng-href="#/user/article/edit?dataType=article&id={{model.id}}&menu_a=menu-project&menu_b=menu_article&projectName={{model.projectName}}&projectId={{model.projectId}}&moduleId={{$stateParams.moduleId}}">
            <i class="iconfont f12 mt-3">&#xe69e; 编辑</i>
            </a>
        </div>
    </div>
    <div ng-class="{true:'col-xs-12 p20 mt60 mb50 markdown-body', false:'col-xs-12 p20 mt60 mb50 w-e-text'}[model.useMarkdown]">
        <div class="BGFFF p15 min-h500 lh26 pb50 code">
            <div class="pl10 pr10 mr10 f16 fb mb10 adorn-bl-3">{{model.name}}</div>
            <div class="mb10 pl20 C999 f12 dashed-b pb10" ng-if="model.brief!=''">
                {{model.brief}}
            </div>

            <div class="f14 mt-3 imgCenter" ng-bind-html="model.content|trustHtml"></div>
        </div>
    </div>
</div>
<div class="cb"></div>
