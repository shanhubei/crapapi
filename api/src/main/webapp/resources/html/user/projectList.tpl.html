<div class="p0 col-xs-12"  ng-init="queryProjectList()">
    <div class="col-xs-12 main-nav">
        <div class="btn-group btn-group-sm r3 fl mr10">
            <a type="button" class="btn btn-default" onclick="history.back(-1);"><i
                    class="iconfont mt-3">&#xe697;&nbsp;</i>后退</a>
            <a type="button" class="btn btn-default" id="refresh" ng-click="queryProjectList(list.page.currentPage)"><i
                    class="iconfont mt-3">&#xe6aa;&nbsp;</i>刷新</a>
            <a type="button" class="btn btn-default btn-sm"
               ng-click="detail('新增项目',700,'user/project/detail.do?id=NULL');changeDisplay('editer-project','staticize-project');">
                <i class="iconfont mt-3">&#xe604;</i>&nbsp;新增项目
            </a>
        </div>

        <div class="form-group w200 fl mb0">
            <label class="sr-only">名称</label>
            <div class="input-group btn-group-xs">
                <div class="input-group-addon main-bg CFFF b0 f12">项目名称</div>
                <input type="text" autocomplete="off" class="form-control input-sm dis-in-blo w120 bl0" placeholder="项目名称" ng-model="$stateParams.name">
            </div>
        </div>

        <button type="button" class="btn btn-adorn btn-sm fl ml10" ng-click="queryProjectList(1);">
            <i class="iconfont mt-3">&#xe6ac;</i>&nbsp;查询
        </button>
    </div>

    <div class="col-xs-12 p20 mt60">
        <div class="BGFFF p15">
            <table class="table table-hover table-striped f13">
                <thead>
                <tr class="f14 C000 fw500">
                    <td class="w50">封面</td>
                    <td>名称</td>
                    <td class="w100">类型</td>
                    <td class="w100">状态</td>
                    <td class="w100">创建者</td>
                    <td class="w150">创建时间</td>
                    <td class="w100">操作</td>
                </tr>
                </thead>
                <tbody>
                <tr class="cursor" ng-repeat="item in projects"
                    ng-click="go('user/project?pageName=项目详情&dataType=interface&menu_a=menu-project&menu_b=menu_main&projectName=' + item.name + '&projectId=' + item.id)">
                    <td class="pt5"><img ng-src="{{item.cover}}" class="h25 w25 r50P shadow" ></td>
                    <td>{{item.name}}</td>
                    <td>{{item.typeName}}</td>
                    <td>{{item.statusName}}</td>
                    <td>{{item.userName}}</td>
                    <td>{{item.createTimeStr}}</td>
                    <td class="f12">
                        <a class="mr5 cursor btn btn-xs btn-default"
                           ng-if="sessionAdminId == item.userId"
                           ng-click="detail('编辑【'+item.name+'】',700,'user/project/detail.do?id='+item.id);changeDisplay('editer-project','staticize-project');stopPropagation($event);">
                            <i class="iconfont f12">&#xe69e;</i>
                        </a>

                        <a class="btn btn-xs btn-danger mr5 cursor" title="删除"
                           ng-if="sessionAdminId == item.userId"
                           ng-click="del('user/project/delete.do?id='+item.id,item.name);stopPropagation($event);">
                            <i class="iconfont f12">&#xe69d;</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div ui-view="page" ng-init="callBackMethod = 'queryProjectList'; modelKey='projects'; "></div>
        </div>
    </div>
</div>
<div class="cb"></div>
