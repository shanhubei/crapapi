<div class="r0 p10 pt0 col-xs-12" ng-controller="detailCtrl">
	<div class="col-xs-12 p0 mt10">
		<form ng-submit="submitForm('user/comment/addOrUpdate.do')">
			<table class="table table-bordered">
				<tr>
					<td class="tc w100">评论内容</td>
					<td class="tc">
						<textarea rows="5" class="form-control no-resize" ng-model="model.content" required></textarea>
					</td>
				</tr>
				<tr>
					<td class="tc w100">回复内容</td>
					<td class="tc">
						<textarea rows="5" class="form-control no-resize" ng-model="model.reply"></textarea>
					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-success fr">修改</button>
		</form>

	</div>
</div>
<div class="cb"></div>
