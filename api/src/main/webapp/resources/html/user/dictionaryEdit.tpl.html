<div class="col-xs-12 p0" ng-init="getDictionaryDetail(true)">
    <form ng-submit="submitForm('user/article/addOrUpdate.do',preAddDictionary, null, goBack)">
        <div class="col-xs-12 main-nav">
            <div class="btn-group btn-group-sm r3 fl mr10">
                <button class="btn btn-default" ng-click="goBack()" type="button">
                    <i class="iconfont mt-3">&#xe697;&nbsp;</i>返回
                </button>
            </div>

            <button type="submit" class="btn btn-adorn btn-sm">
                <i class="iconfont f12 mt-3">&#xe747; 快速保存</i>
            </button>
        </div>


        <div class="col-xs-12 p20 mt60">
            <div class="BGFFF p15 w">
                <table class="table table-no-border w">
                    <tr>
                        <td class="tc w100">标题 <span class="adorn-color fb">*</span></td>
                        <td class="tc" colspan="3">
                            <input class="form-control" type="text" autocomplete="off" ng-model="model.name" required>
                        </td>

                    </tr>
                    <tr>
                        <td class="tc">模块</td>
                        <td class="tl">
                            <input class="form-control cursor" type="text" autocomplete="off" id="moduleName" readonly
                                   ng-model="model.moduleName"

                                   ng-click="loadPickByName('iwidth=220|iheight=250|tagName=moduleName|tag=moduleId|code=MY_MODULE|def='+model.moduleId+'|params=&key='+model.projectId,$event)">
                        </td>
                        <td class="tc">排序</td>
                        <td class="tc">
                            <input class="form-control" min="0"  type="number"
                                   ng-model="model.sequence"></td>
                    </tr>
                    <tr>
                        <td class="tc">简介</td>
                        <td class="tc" colspan="3">
                            <textarea class="form-control no-resize" rows="5" ng-model="model.brief"></textarea></td>
                    </tr>
                </table>
            </div>

            <div class="h40 lh40 f16 pl20 adorn-bl-3 mt20 BGFFF">表字段</div>
            <div class="p20 BGFFF mb50">
                <table class="table-bordered input-no-border mb5 w" id="content">
                    <thead>
                    <tr class="BGF5 fw500">
                        <td class="p10">字段</td>
                        <td class="p10">类型</td>
                        <td class="p10" class="w100">空</td>
                        <td class="p10">默认</td>
                        <td class="p10 w100">标识</td>
                        <td class="p10 p10">注释</td>
                        <td class="p10 w100 tc">操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div onclick="addOneDictionaryTr()" class="main-color fr cursor pr15"
                     title="添加一行"><i class="iconfont f16 mt-3">&#xe604;</i> &nbsp;添加一行</div>
                <div class="cb"></div>
            </div>
        </div>
    </form>

</div>
<div class="cb"></div>
